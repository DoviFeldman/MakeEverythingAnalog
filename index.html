<!DOCTYPE html>

<head>

    <title>Make Everything Analog</title>
    <style>

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        .image-container {
            position: relative;
            max-width: 100%;
            height: auto;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

    <div class="image-container">
